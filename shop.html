<script type="text/javascript">

	$(function(){
		$(".btnAdd").click(function(){
			let $text = $(this).prev();
			$text.val(parseInt($text.val())+1);
		})
		$(".btnReduce").click(function(){
			let $text = $(this).next();
			$text.val(parseInt($text.val())-1);
		})
	})

</script>
